<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Dashboard - Kitsu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        select, button {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stat-big {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 15px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .bottleneck-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .bottleneck-item {
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        .bottleneck-item.critical {
            background: #fee2e2;
            border-color: #dc2626;
        }
        
        .bottleneck-item.warning {
            background: #fef3c7;
            border-color: #f59e0b;
        }
        
        .bottleneck-item.ok {
            background: #d1fae5;
            border-color: #10b981;
        }
        
        .bottleneck-item h3 {
            color: #333;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .score-badge {
            font-size: 1.2em;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(255,255,255,0.5);
        }
        
        .metric-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 0.9em;
            color: #666;
        }
        
        .metric-row strong {
            color: #333;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
        }
        
        .progress-fill.critical {
            background: #dc2626;
        }
        
        .progress-fill.warning {
            background: #f59e0b;
        }
        
        .progress-fill.ok {
            background: #10b981;
        }
        
        .machine-metrics {
            display: grid;
            gap: 10px;
        }
        
        .machine-item {
            padding: 12px;
            background: #f9fafb;
            border-radius: 6px;
        }
        
        .machine-item h4 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .machine-stats {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            color: #666;
        }
        
        .critical-path {
            background: #ede9fe;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .path-flow {
            font-size: 1.1em;
            color: #333;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .nav-links {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .nav-links a {
            padding: 10px 20px;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            background: #f0f4ff;
        }
        
        .nav-links a:hover {
            background: #e0e7ff;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .timestamp {
            font-size: 0.85em;
            color: #999;
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Bottleneck Analysis Dashboard</h1>
            <p style="color: #666; margin-top: 10px;">Real-time process flow analysis and bottleneck detection</p>
            
            <div class="controls">
                <select id="graphSelect" onchange="loadAnalysis()">
                    <option value="">Select a graph...</option>
                </select>
                
                <select id="timeWindow" onchange="loadAnalysis()">
                    <option value="4">Last 4 hours</option>
                    <option value="8">Last 8 hours</option>
                    <option value="24" selected>Last 24 hours</option>
                    <option value="48">Last 48 hours</option>
                    <option value="168">Last week</option>
                </select>
                
                <button onclick="loadAnalysis()">üîÑ Refresh</button>
            </div>
            
            <div class="nav-links">
                <a href="/">‚è±Ô∏è Timer</a>
                <a href="/graph-builder">üèóÔ∏è Graph Builder</a>
                <a href="/view">üìã View Runs</a>
            </div>
        </header>
        
        <div id="content">
            <div class="loading">Loading...</div>
        </div>
    </div>
    
    <script>
        let currentGraphId = null;
        
        window.addEventListener('DOMContentLoaded', function() {
            loadGraphs();
        });
        
        async function loadGraphs() {
            try {
                const response = await fetch('/api/graph/list');
                const graphs = await response.json();
                
                const select = document.getElementById('graphSelect');
                select.innerHTML = '<option value="">Select a graph...</option>';
                
                graphs.forEach(graph => {
                    const option = document.createElement('option');
                    option.value = graph.id;
                    option.textContent = graph.name;
                    select.appendChild(option);
                });
                
                // Auto-select first graph
                if (graphs.length > 0) {
                    select.value = graphs[0].id;
                    loadAnalysis();
                }
            } catch (error) {
                console.error('Error loading graphs:', error);
            }
        }
        
        async function loadAnalysis() {
            const graphId = document.getElementById('graphSelect').value;
            const hours = document.getElementById('timeWindow').value;
            
            if (!graphId) {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <h2>Select a Graph to Analyze</h2>
                        <p>Choose a process graph from the dropdown above</p>
                    </div>
                `;
                return;
            }
            
            currentGraphId = graphId;
            
            document.getElementById('content').innerHTML = '<div class="loading">Analyzing...</div>';
            
            try {
                const response = await fetch(`/api/graph/${graphId}/analyze?hours=${hours}&top_n=5`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayAnalysis(data);
            } catch (error) {
                console.error('Error loading analysis:', error);
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h2>Error Loading Analysis</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px;">Make sure you have recorded some events in graph mode first!</p>
                    </div>
                `;
            }
        }
        
        function displayAnalysis(data) {
            const hasData = data.bottlenecks && data.bottlenecks.length > 0 && data.bottlenecks[0].event_count > 0;
            
            if (!hasData) {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h2>No Data Yet</h2>
                        <p>No events recorded in the last ${data.analysis_window_hours} hours</p>
                        <p style="margin-top: 10px;">Start using the timer in graph mode to collect data!</p>
                    </div>
                `;
                return;
            }
            
            // Build the dashboard HTML
            let html = `
                <div class="dashboard-grid">
                    <!-- Summary Stats -->
                    <div class="card">
                        <h2>üìà Graph Overview</h2>
                        <div class="stat-label">Machines</div>
                        <div class="stat-big">${data.summary.node_count}</div>
                        <div class="stat-label">Process Flows</div>
                        <div class="stat-big">${data.summary.edge_count}</div>
                    </div>
                    
                    <!-- Top Bottleneck -->
                    <div class="card">
                        <h2>üö® Top Bottleneck</h2>
            `;
            
            if (data.bottlenecks[0].total_score > 30) {
                const top = data.bottlenecks[0];
                const status = top.total_score > 66 ? 'critical' : (top.total_score > 33 ? 'warning' : 'ok');
                html += `
                    <h3 style="color: #333; margin: 15px 0;">${top.machine_name}</h3>
                    <div class="stat-big" style="color: ${status === 'critical' ? '#dc2626' : status === 'warning' ? '#f59e0b' : '#10b981'}">
                        ${top.total_score.toFixed(0)}/100
                    </div>
                    <div class="stat-label">Bottleneck Score</div>
                    <div class="metric-row">
                        <span>Utilization:</span>
                        <strong>${top.utilization_percent}%</strong>
                    </div>
                    <div class="metric-row">
                        <span>Events:</span>
                        <strong>${top.event_count}</strong>
                    </div>
                `;
            } else {
                html += `
                    <div style="padding: 20px; text-align: center; color: #10b981;">
                        <div style="font-size: 3em;">‚úÖ</div>
                        <p style="margin-top: 10px;">All machines running smoothly!</p>
                    </div>
                `;
            }
            
            html += `
                    </div>
                    
                    <!-- Critical Path -->
                    <div class="card">
                        <h2>üõ§Ô∏è Critical Path</h2>
            `;
            
            if (data.critical_path && data.critical_path.path && data.critical_path.path.length > 0) {
                html += `
                    <div class="path-flow">${data.critical_path.path.join(' ‚Üí ')}</div>
                    <div class="stat-label">Total Duration</div>
                    <div class="stat-big" style="font-size: 2em;">${data.critical_path.total_duration.toFixed(0)}s</div>
                `;
            } else {
                html += `<p style="color: #999; padding: 20px 0;">No critical path identified</p>`;
            }
            
            html += `
                    </div>
                </div>
                
                <!-- Bottleneck Details -->
                <div class="card">
                    <h2>üö® Bottleneck Ranking</h2>
                    <div class="bottleneck-list">
            `;
            
            data.bottlenecks.forEach((bottle, index) => {
                if (bottle.event_count === 0) return;
                
                const status = bottle.total_score > 66 ? 'critical' : (bottle.total_score > 33 ? 'warning' : 'ok');
                const statusLabel = status === 'critical' ? 'üî¥ CRITICAL' : status === 'warning' ? 'üü° WATCH' : 'üü¢ HEALTHY';
                
                html += `
                    <div class="bottleneck-item ${status}">
                        <h3>
                            ${index + 1}. ${bottle.machine_name}
                            <span class="score-badge">${bottle.total_score.toFixed(0)}</span>
                        </h3>
                        <div style="margin: 10px 0; font-weight: 600; color: #333;">${statusLabel}</div>
                        <div class="metric-row">
                            <span>Utilization:</span>
                            <strong>${bottle.utilization_percent.toFixed(1)}%</strong>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill ${status}" style="width: ${Math.min(bottle.utilization_percent, 100)}%"></div>
                        </div>
                        <div class="metric-row">
                            <span>Events Recorded:</span>
                            <strong>${bottle.event_count}</strong>
                        </div>
                        <div class="metric-row">
                            <span>Throughput:</span>
                            <strong>${bottle.actual_throughput.toFixed(2)} units/hr</strong>
                        </div>
                        <div class="metric-row">
                            <span>Variance (CV):</span>
                            <strong>${bottle.cv.toFixed(3)}</strong>
                        </div>
                        
                        <details style="margin-top: 10px; cursor: pointer;">
                            <summary style="font-weight: 600; color: #667eea;">Score Breakdown</summary>
                            <div style="margin-top: 10px; font-size: 0.9em;">
                                <div class="metric-row">
                                    <span>Utilization (max 30):</span>
                                    <strong>${bottle.utilization_score.toFixed(1)}</strong>
                                </div>
                                <div class="metric-row">
                                    <span>Queue Time (max 25):</span>
                                    <strong>${bottle.queue_score.toFixed(1)}</strong>
                                </div>
                                <div class="metric-row">
                                    <span>Variance (max 20):</span>
                                    <strong>${bottle.variance_score.toFixed(1)}</strong>
                                </div>
                                <div class="metric-row">
                                    <span>Centrality (max 15):</span>
                                    <strong>${bottle.centrality_score.toFixed(1)}</strong>
                                </div>
                                <div class="metric-row">
                                    <span>Downstream Impact (max 10):</span>
                                    <strong>${bottle.downstream_score.toFixed(1)}</strong>
                                </div>
                            </div>
                        </details>
                    </div>
                `;
            });
            
            html += `
                    </div>
                </div>
                
                <div class="timestamp">
                    Last updated: ${new Date(data.timestamp).toLocaleString()}<br>
                    Analysis window: ${data.analysis_window_hours} hours
                </div>
            `;
            
            document.getElementById('content').innerHTML = html;
        }
    </script>
</body>
</html>
